<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="linktest.css">
  <!-- <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="contact.css"> -->

</head>
<body>
    <div id='header'></div>
    <!-- ============================================ -->
    <!--                Contact Form                  -->
    <!-- ============================================ -->

    <section id="cs-contact-490">
      <div class="cs-container">
        <!-- Contact Info -->
        <div class="cs-content">
          <span class="cs-topper">Reach Out to Us</span>
          <h2 class="cs-title">ASSURED Contact</h2>
          <p class="cs-text">
            Let’s keep in touch with Assured.
          </p>

          <!--Address-->
          <span class="cs-header">Address</span>
          <a href="" class="cs-link">
            Mathematikon, Berliner Straße 41 <br> 69120 Heidelberg
          </a>
          <!--Bluesky Social-->
          <span class="cs-header">Bluesky Social</span>
          <a href="https://bsky.app/profile/assured.bsky.social" class="cs-link">@assured.bsky.social</a>
          <!--Mastodon Social-->
          <span class="cs-header">Mastodon</span>
          <a href="https://mastodon.social/@Assured" class="cs-link">@Assured@mastodon.social</a>

          <!--Social Buttons-->
          <div class="cs-social">
            <a class="cs-social-link" aria-label="visit google profile" href="">
              <img class="cs-social-img" aria-hidden="true" loading="lazy" decoding="async" src="https://csimg.nyc3.digitaloceanspaces.com/Social/google.svg" alt="google" width="11" height="11">
            </a>
            <a class="cs-social-link" aria-label="visit facebook profile" href="">
              <img class="cs-social-img" aria-hidden="true" loading="lazy" decoding="async" src="https://csimg.nyc3.digitaloceanspaces.com/Social/Facebook.svg" alt="facebook" width="6" height="11">
            </a>
            <a class="cs-social-link" aria-label="visit instagram profile" href="">
              <img class="cs-social-img" aria-hidden="true" loading="lazy" decoding="async" src="https://csimg.nyc3.digitaloceanspaces.com/Social/instagram.svg" alt="instagram" width="11" height="11">
            </a>
          </div>
        </div>
        <!-- Form -->
        <form id="cs-form-490" name="Contact Form" method="post">
          <label class="cs-label">
            Name
            <input class="cs-input" required type="text" id="name-490" name="name" placeholder="John/Jane Assuredy">
          </label>
          <label class="cs-label">
            Email
            <input class="cs-input" required type="text" id="email-490" name="email" placeholder="name@company.com">
          </label>
          <label class="cs-label">
            Phone
            <input class="cs-input" required type="text" id="phone-490" name="phone" placeholder="+49 123 456 7890">
          </label>
          <label class="cs-label -label-message">
            Message
            <textarea class="cs-input" required name="Inquiry" id="message-490" placeholder="I would like to learn more about..."></textarea>
          </label>
          <button class="cs-button-solid" type="submit">Submit Message</button>
        </form>
      </div>
    </section>
    <div id='footer'></div>
    <script src="script.js"></script>
</body>
</html>
